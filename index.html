<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800 ">
    <section class="max-w-screen-md min-h-screen bg-gray-200 mx-auto py-10">
                <div class="flex items-center justify-center relative">
                    <img class="h-46" src="assets/bg.png" alt="">
                    <img class="absolute h-16" src="assets/Group.png" alt="">
                </div>

                <div class="hero bg-gray-200 ">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                        <form class="card-body">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input id="account-number" type="text" class="input" required placeholder="Account Number" />
                            
                            <label class="fieldset-label">PIN</label>
                            <input id="pin" type="text" class="input" placeholder="type your PIN" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>

    </section>
    <script src="js/login.js"></script>

</body>

</html>
