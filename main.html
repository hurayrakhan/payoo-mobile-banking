<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800 ">
    <section class="max-w-screen-md min-h-screen bg-gray-200 mx-auto py-10">
        <nav class="flex justify-between items-center px-7">
            <div class="flex gap-10">
                <img class="h-12" src="assets/Group.png" alt="">
                <div>
                    <h3 class="text-xl font-bold">$45000</h3>
                    <p>Available Balance</p>
                </div>
                
            </div>
            <button class="btn">Log Out</button>

        </nav>
        <section class="mx-7">
            <h1 class="text-3xl font-bold mt-10 mb-2">Welcome to Payooo!</h1>
            <p class="text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="grid grid-cols-3 gap-4 mt-12">
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/wallet1.png" alt="">
                    <p class="font-semibold">Add Money</p>
                </div>
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/send1.png" alt="">
                    <p class="font-semibold">Cash Out</p>
                </div>
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/money1.png" alt="">
                    <p class="font-semibold">Transfer Money</p>
                </div>
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/bonus1.png" alt="">
                    <p class="font-semibold">Get Bonus</p>
                </div>
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/purse1.png" alt="">
                    <p class="font-semibold">Pay Bill</p>
                </div>
                <div class="border border-solid border-orange-400 rounded-xl flex flex-col items-center py-5 gap-2">
                    <img src="assets/transaction1.png" alt="">
                    <p class="font-semibold">Transections</p>
                </div>
            </div>
        </section>
        <section>
            <div class=" bg-gray-200 ">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card  w-full shrink-0 shadow-2xl">
                    <form class="card-body">
                        <select class="select" name="" id="">
                            <option selected disabled value="">Select Banking</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="dbbl">DBBL</option>
                        </select>
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Account Number</label>
                        <input id="account-number" type="text" class="input" required placeholder="Account Number" />
                        <label class="fieldset-label">Ammount</label>
                        <input id="ammount" type="text" class="input" required placeholder="Ammount" />
                        <label class="fieldset-label">PIN</label>
                        <input id="pin" type="text" class="input" placeholder="type your PIN" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="btn-login" class="btn btn-neutral bg-blue-700 border-none mt-4">Add Money</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
        </section>



    </section>
    
</body>
</html>
